<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/Work/main_page/home/styles.css">
</head>
<style>
    body {
        background-color: black;
        color: white;
    }

    nav {
        background-color: #797979 !important;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.477);
    }

    .navbar-nav .nav-link {
        color: white !important;
    }

    .navbar-brand {
        color: white !important;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/Work/main_page/home/index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/Work/main_page/navbar/about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/Work/main_page/navbar/hobby.html">Hobby</a></li>
                <li class="nav-item"><a class="nav-link" href="/Work/main_page/navbar/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p id="form-response"></p>
        <div class="img">
            <img style="display: flex; justify-content: center; align-items: center; width: 375px;" src="/Work/photos/images.png"
                alt="">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
